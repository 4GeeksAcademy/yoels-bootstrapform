<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap form 4 Geeks</title>
    <script src="https://kit.fontawesome.com/d6e869b488.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg-light formbox rounded border" style="width: 64vw; height: 81vh;">
        <h2 class="fs4 p-3">Payment form example</h2>
        <div class="formcontent bg-white border d-flex flex-column" style="width: 64vw; height: 65vh;">
            <!--Alert-->
            <div class="alert alert-danger mt-4 ms-4 me-4 mb-2 fw-semibold" role="alert">
                Some fields are missing
            </div>
            <!--Card data-->
            <div class="card-data row ms-3 me-3 mt-2">
                <div class="cardnumber d-flex flex-column fw-semibold col-5">
                    <label for=" cardnumber" class="form-label"> Card # </label>
                    <input type="number" name="" id="cardnumber" class="form-control" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="cvcnumber d-flex flex-column fw-semibold col-3">
                    <label for=" cvcnumber" class="form-label"> CVC # </label>
                    <input type="number" name="" id="cvcnumber" class="form-control" placeholder="0000">
                </div>
                <div class="amount d-flex flex-column fw-semibold col-4">
                    <label for=" amount" class="form-label"> Amount </label>
                    <input type="number" name="" id="amount" class="form-control" placeholder="Amount">
                </div>
            </div>
            <!--Client names-->
            <div class="clientnames row ms-3 me-3 mt-3">
                <div class="clientname d-flex flex-column fw-semibold col-6">
                    <label for=" clientname" class="form-label"> First name </label>
                    <input type="text" name="" id="clientname" class="form-control">
                </div>
                <div class="clientlastname d-flex flex-column fw-semibold col-6">
                    <label for=" clientlastname" class="form-label"> Last name </label>
                    <input type="text" name="" id="clientlastname" class="form-control">
                </div>
            </div>
            <!--Location Data-->
            <div class="locationdata row ms-3 me-3 mt-3">
                <div class="city d-flex flex-column fw-semibold col-6">
                    <label for=" city" class="form-label"> City </label>
                    <input type="text" name="" id="city" class="form-control">
                </div>
                <div class="stateselection d-flex flex-column fw-semibold col-3">
                    <label for="pickstate" class="form-label"> State </label>
                    <select class="form-select text-secondary" aria-label="Default select" id="pickstate">
                        <option selected>Pick a state</option>
                        <option value="1">Miranda</option>
                        <option value="2">Falcon</option>
                        <option value="3">Bolivar</option>
                    </select>
                </div>
                <div class="postalcode d-flex flex-column fw-semibold col-3">
                    <label for=" postalcode" class="form-label"> Postal code </label>
                    <input type="number" name="" id="postalcode" class="form-control">
                </div>
            </div>
            <!--Payment Method-->
            <div class="cardtype row ms-3 me-3 mt-3 justify-content-between">
                <div class="cardtypes d-flex flex-column fw-semibold col-5">
                    <label for="radiocard" class="form-label"> We accept: </label>
                    <div class="radiooptions bg-secondary ps-4 pt-2 pb-2 me-6 rounded">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input mt-2 fs-9" type="radio" name="inlineRadioOptions"
                                id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">
                                <i class="fa-brands fa-cc-mastercard text-white fs-3"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input mt-2 fs-9" type="radio" name="inlineRadioOptions"
                                id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">
                                <i class="fa-brands fa-cc-visa text-white fs-3"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input mt-2 fs-9" type="radio" name="inlineRadioOptions"
                                id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3">
                                <i class="fa-brands fa-cc-paypal text-white fs-3"></i>
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input mt-2 fs-9" type="radio" name="inlineRadioOptions"
                                id="inlineRadio4" value="option4">
                            <label class="form-check-label" for="inlineRadio4">
                                <i class="fa-brands fa-cc-apple-pay text-white fs-3"></i>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="textarea col-6">
                    <label for="floatingTextarea" class="form-label fw-semibold"> Message: </label>
                    <div class="form-floating">
                        <textarea class="form-control" id="floatingTextarea" style="height: 5rem"></textarea>
                    </div>
                    <p class="text-secondary" style="font-size: 14px;"> Add any notes here</p>
                </div>
            </div>
        </div>
        <div class="buttonsgroup">
            <div class="buttons d-flex flex-row justify-content-end mt-2 pe-3 pt-2 gap-2">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="button" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
